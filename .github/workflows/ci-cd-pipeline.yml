name: API Testing Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  setup_environment:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: '11'

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt
        sudo apt-get update
        sudo apt-get install -y mongodb
        sudo apt-get install -y kafka

  kafka_producer:
    runs-on: ubuntu-latest
    needs: setup_environment
    steps:
    - name: Start Kafka Producer
      run: |
        # Start Kafka and Zookeeper
        sudo systemctl start kafka
        sudo systemctl start zookeeper
        # Run Kafka producer script
        python src/kafka_producer.py

  kafka_consumer:
    runs-on: ubuntu-latest
    needs: setup_environment
    steps:
    - name: Start Kafka Consumer
      run: |
        # Run Kafka consumer script
        python src/kafka_consumer.py

  mongodb_setup:
    runs-on: ubuntu-latest
    needs: setup_environment
    steps:
    - name: Start MongoDB
      run: sudo systemctl start mongodb

    - name: Initialize MongoDB Data
      run: python src/mongodb_init.py

  api_test:
    runs-on: ubuntu-latest
    needs: [kafka_producer, kafka_consumer, mongodb_setup]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Run Karate API Tests
      run: |
        mvn test -Dkarate.options="classpath:features/api-tests.feature"

    - name: Upload Test Report
      uses: actions/upload-artifact@v4
      with:
        name: karate-test-report
        path: target/surefire-reports/karate-summary.json
